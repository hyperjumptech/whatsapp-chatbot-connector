name: Build and Deploy

on: # todo: deploy is tag triggered
  workflow_dispatch:
  workflow_run:
    workflows:
      - "Build and Test"
    branches: [main]
    types:
      - "completed"

permissions:
  issues: read
  pull-requests: read
  actions: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: npm ci
      - run: npm run build

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          name: id_rsa
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
          config: ${{ secrets.CONFIG }} # ssh_config; optional
          if_key_exists: fail # replace / ignore / fail; optional (defaults to fail)
          
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build docker image
        uses: docker/build-push-action@v5
        with:
          file: ./Dockerfile
          load: true
          push: false
          tags: wa-connector:latest # todo: this is properly tagged/versioned         

      - name: push image and restart services
        run: |
          docker save wa-connector:latest | ssh target docker load  
          ssh target docker stop wa-connector || true
          ssh target docker rm wa-connector || true        
          ssh target docker run -d --name wa-connector -p ${{ vars.PORTS }} -e ${{ vars.NODE_ENV }} -e ${{ secrets.WEBHOOK_VERIFY }} -e ${{ secrets.GRAPH_API_TOKEN }} -e ${{ secrets.BUSINESS_PHONE_NUMBER_ID }} -e ${{ secrets.DIFY_BASE_URL }} -e ${{ secrets.DIFY_API_KEY }} -e ${{ secrets.RASA_BASE_URL }} -e ${{ secrets.CONNECTION_PLATOFRM }} wa-connector:latest
